<!DOCTYPE html>
<html>
  <title>Project Coffee Mug</title>
  <head>
    <title>Project Coffee Mug</title>
    <script src="login.js">
    </script>
  </head>
  <body>
    <h1>Validation</h1>
    <form onsubmit="return validateForm()">
      <label for="answer" style="font-size: 22px">What is my birthdate?</label>
      <input
        type="text"
        id="answer"
        name="answer"
        placeholder="dd/mm/yyyy"
        autocomplete="off"
        required
      />

      <input type="submit" value="Submit" class="Submit" />
    </form>
  </body>
</html>
