<!DOCTYPE html>
<html>
  <title>Project Coffee Mug</title>
  <head>
    <title>Project Coffee Mug</title>
    <script>
      function validateForm() {
        var answer = document.getElementById("answer").value;

        // Check if the answer is correct
        if (answer === "03/03/2004") {
          window.location.href = "welcome.html"; // Redirect to the next page
          return false; // Prevent form submission
        } else {
          if (answer === "11/09/2022") {
            window.location.href = "page2.html"; // Redirect to the next page
            return false; // Prevent form submission
          } else {
            alert("Incorrect answer! Please try again."); // Display an error message
            return false; // Prevent form submission
          }
        }
      }
    </script>
  </head>
  <body>
    <h1>Validation</h1>
    <form onsubmit="return validateForm()">
      <label for="answer" style="font-size: 22px">What is my birthdate?</label>
      <input
        type="text"
        id="answer"
        name="answer"
        placeholder="dd/mm/yyyy"
        autocomplete="off"
        required
      />

      <input type="submit" value="Submit" class="Submit" />
    </form>
  </body>
</html>
